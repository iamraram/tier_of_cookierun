{% extends 'base.html' %}
{% block content %}
<div class="pr">
  <div class="mt">{{ board_detail.subject }}</div>
  <div class="cat">카테고리: {{ board_detail.category }}</div>
  <div class="cat">작성자: {{ board_detail.writer }}</div>
  {% if request.user|striptags == board_detail.writer|striptags %}
    <div class="paad">
      <a type="submit" class="submit2" href="/board/modify/{{board_detail.id}}">수정</a>
      <a type="submit" class="submit2 crb" href="/board/delete/{{board_detail.id}}">삭제</a>
    </div>
  {% endif %}
  <div class="descc">
      {{ board_detail.description }}
  </div>
</div>
<div class="tt">익명으로 댓글 작성하기</div>
<div class="comment">
  <input type="text" name="subject" class="input i7" placeholder="댓글을 입력해주세요"/>
  <button type="submit" class="submit2">작성</button>
</div>
{% endblock %}
